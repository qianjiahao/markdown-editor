<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>html5</title>
    <link rel="stylesheet" type="text/css" href="bower_components/highlightjs/styles/atelier-cave.light.css">
    <link rel="stylesheet" type="text/css" href="front-end/assets/styles/customer.css">
</head>
<body ng-controller="MarkdownController">
  
  <nav class="navbar bg-black">
    <div class="container">
      <div class="title">
        <a href="" class="col-white">Markdown</a>
        <a href="" class="col-white" ng-click="clean()">Clean</a>
        <a href="" class="title-right col-white" onclick="toText()">toMarkdown</a>
        <a href="" class="title-right col-white" onclick="toHTML()">toHTML</a>
      </div>
    </div>
  </nav>

  <div class="container fill main">
    <div class="left fill padding-right">
      
      <textarea class="inputText fill col-black" id="inputText" ng-model="inputText" onkeydown="updateViewHeight()" marked placeholder="
        '#' 是标题    # ~ #######  对应 h1 ~ h6

          #hello world
          ##title

        '>' 是引用

          > 毕业啦毕业啦 -。-#

        四个空格代表制表符  制表符后写代码可识别

            var number = 123;

        '-' 是有序列表  相当于ul的li  可以嵌套

          - 1
            - 1.1
          - 2
          - 3

        '*' 是无序列表  相当于ol的li  可以嵌套

          * 1
          * 2
            * 2.1
          * 3

        **** 或 ----  代表分割线
        
          -----
          *****
    
        []() 代表链接

          [百度](https://www.baidu.com)

          [github](https://github.com)

      ">
      </textarea>
    </div>
    <div class="right fill padding-left">
      <div class="outputText fill" id="outputText" ng-bind-html="outputText"></div>
    </div>
  </div>
